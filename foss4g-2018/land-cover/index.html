## Land Cover Projects

Global land cover datasets

- Often inadequate for specific use cases
- Need specific dates
- Need certain classes
- Higher resolution

    - land cover
    - road lengths
    - building footprints

http://devseed.com/sez-docs/
</script></section><section data-markdown><script type="text/template">
### Results and Lessons

- sat-gbdx: Open-sourcing in next couple months
- Unsupervised classification (kmeans)
    - 4 band data
    - Worked fast with small scenes
    - Use more classes than in scene, then combine
    - Manual labeling could use a tool
        - Slow going through classmap with lots of classes
</script></section></section><section ><section data-markdown><script type="text/template">
### Restoration and Opportunity Assessment Mapping (ROAM)

Malawi, Shire River Valley

- World Bank project
- Worked with WRI, Unique Forestry
- We wanted
  - Something more recent than global maps
  - Historical map 2007
</script></section><section data-markdown><script type="text/template">
### Results and Lessons

- CCI Africa LC map not sufficient
    - Hasn't been completely validated
- Lack of Landsat data in northern Africa
    - 2002-2013
- Landsat-7 gaps very difficult to use
- Built-up areas vs Bare Earth
    - Mixed pixels
    - Landsat, Sentinel  
    - Spectral Unmixing
- Supervised classification difficult over large regions
</script></section></section><section ><section data-markdown><script type="text/template">
### Urban Change in Ethiopia

World Bank

- Primarily interested in built-up change
    - between 2000 and 2018
- Over all Ethiopia (most interested in lowlands)
</script></section><section data-markdown><script type="text/template">
### Lessons and Results

- Ongoing
- Google Earth Engine for mosaics
    - Quarterly mosaics
- Trying unsupervised classification again
    - steep processing requirements
- Trying supervised classification
    - Need to do better job creating training data
- Using temporal data in classification
    - Helps separate out agriculture
</script></section></section><section ><section data-markdown><script type="text/template">
### Agriculture mapping

Jamey Smith, Earth Data Fellowship

- Using Sentinel-2
    - High resolution + revisit rate
    - Vegetation bands (red edge)
- Mapping maize in southern Tanzania
    - https://medium.com/devseed
</script></section><section data-markdown><script type="text/template">
### Results and Lessons

- Use clustering first
    - help identify and create training data
- Dynamic Time Warping
    - Measure similarities in time sequences
        - May vary in time or 'speed'
    - i.e. 
      - A transform to decouple absolute time measures
      - Handle different crop calendars per field
</script></section></section><section  data-markdown><script type="text/template">

            function extend() {
              var target = {};

              return target;
